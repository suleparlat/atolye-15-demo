version: 2.1
jobs:
  tests:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Format Check
          command: yarn format:check
      - run:
          name: Test
          command: yarn test
      - run:
          name: Coverage Threshold Check
          command: yarn test:cov
      - run:
          name: End to end test
          command: yarn test:e2e
          
  build-publish:
    description: Build docker image and push to gcr registry
    executor: machine-executor
    environment:
      GCLOUD_SERVICE_KEY: ${{ secrets.GCLOUD_SERVICE_KEY }}
      GOOGLE_COMPUTE_ZONE: ${{ secrets.GOOGLE_COMPUTE_ZONE }}
      GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      CLOUDSDK_PYTHON: ${{ secrets.CLOUDSDK_PYTHON }}
      LD_LIBRARY_PATH: ${{Â secrets.LD_LIBRARY_PATH }}

    working_directory: ~/repo
    docker:
      - image: google/cloud-sdk:latest
    steps:
      - setup_remote_docker:
          docker_layer_caching: true 
      - attach_workspace:
          at: ./
          
      - gcp-gcr/gcr-auth:
          gcloud-service-key: GCLOUD_SERVICE_KEY
          google-project-id: GOOGLE_PROJECT_ID
          google-compute-zone: GOOGLE_COMPUTE_ZONE
          
      - run: 
          name: Build and push the Docker Image to gcloud
          command: |
            docker build -t eu.gcr.io/${GOOGLE_PROJECT_ID}/flasky:latest .
            docker push eu.gcr.io/${GOOGLE_PROJECT_ID}/flasky:latest

          
workflows:
  version: 2
  test-and-publish:
    jobs:
      - tests
      - build-publish:
          requires:
            - tests
          filters:
            branches:
              only: develop
  
